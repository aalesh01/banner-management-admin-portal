<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function BannerForm({ banner, onSubmit, onCancel }) {
        const [formData, setFormData] = useState({
          title: "",
          image_url: "",
          link_url: "",
          is_active: formData?.is_active,
          ...banner,
        });

        useEffect(() => {
          setFormData({
            title: "",
            image_url: "",
            link_url: "",
            is_active: formData?.is_active,
            ...banner,
          });
        }, [banner]);

        const handleChange = (e) => {
          const { name, value, type, checked } = e.target;
          setFormData({
            ...formData,
            [name]: type === "checkbox" ? checked : value,
          });
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          onSubmit(formData);
        };

        return (
          <div className="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 className="text-xl font-semibold mb-4">
              {banner?.id ? "Edit Banner" : "Add New Banner"}
            </h2>
            <form onSubmit={handleSubmit}>
              <div className="mb-4">
                <label className="block text-gray-700 mb-2" htmlFor="title">
                  Title
                </label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  value={formData.title}
                  onChange={handleChange}
                  className="w-full p-2 border rounded"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-gray-700 mb-2" htmlFor="image_url">
                  Image URL
                </label>
                <input
                  type="url"
                  id="image_url"
                  name="image_url"
                  value={formData.image_url}
                  onChange={handleChange}
                  className="w-full p-2 border rounded"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-gray-700 mb-2" htmlFor="link_url">
                  Link URL
                </label>
                <input
                  type="url"
                  id="link_url"
                  name="link_url"
                  value={formData.link_url}
                  onChange={handleChange}
                  className="w-full p-2 border rounded"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="flex items-center">
                  <input
                    type="checkbox"
                    name="is_active"
                    checked={
                      formData?.is_active === "t" ||
                      formData?.is_active === true
                        ? true
                        : false
                    }
                    onChange={handleChange}
                    className="mr-2"
                  />
                  <span className="text-gray-700">Active</span>
                </label>
              </div>
              <div className="flex gap-2">
                <button
                  type="submit"
                  className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                >
                  {banner?.id ? "Update" : "Add"} Banner
                </button>
                {banner?.id && (
                  <button
                    type="button"
                    onClick={onCancel}
                    className="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
                  >
                    Cancel
                  </button>
                )}
              </div>
            </form>
          </div>
        );
      }

      function BannerTable({ banners, onEdit, onDelete }) {
        const handleDelete = (id) => {
          if (confirm("Are you sure you want to delete this banner?")) {
            onDelete(id);
          }
        };

        return (
          <div className="bg-white rounded-lg shadow-md overflow-hidden">
            <h2 className="text-xl font-semibold p-6 border-b">Banners</h2>
            <div className="overflow-x-auto">
              <table className="min-w-full divide-y divide-gray-200">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-1 py-3 md:px-6 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      ID
                    </th>
                    <th className="px-1 py-3 md:px-6 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Title
                    </th>
                    <th className="px-1 py-3 md:px-6 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Image
                    </th>
                    <th className="px-1 py-3 md:px-6 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Link
                    </th>
                    <th className="px-1 py-3 md:px-6 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Status
                    </th>
                    <th className="px-1 py-3 md:px-6 md:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody className="bg-white divide-y divide-gray-200">
                  {banners.length > 0 ? (
                    banners.map((banner) => (
                      <tr key={banner.id}>
                        <td className="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap">
                          {banner.id}
                        </td>
                        <td className="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap">
                          {banner.title}
                        </td>
                        <td className="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap">
                          <img
                            src={banner.image_url || "/placeholder.svg"}
                            alt={banner.title}
                            className="h-10 w-auto"
                          />
                        </td>
                        <td className="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap">
                          <a
                            href={banner.link_url}
                            target="_blank"
                            className="text-blue-500 hidden md:block hover:underline"
                          >
                            {banner.link_url}
                          </a>
                          <a
                            href={banner.link_url}
                            target="_blank"
                            className="text-blue-500 block md:hidden hover:underline"
                          >
                            Link
                          </a>
                        </td>
                        <td className="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap">
                          <span
                            className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                              banner.is_active === "t"
                                ? "bg-green-100 text-green-800"
                                : "bg-red-100 text-red-800"
                            }`}
                          >
                            {banner.is_active === "t" ? "Active" : "Inactive"}
                          </span>
                        </td>
                        <td className="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap text-sm font-medium">
                          <button
                            onClick={() => onEdit(banner)}
                            className="text-indigo-600 hover:text-indigo-900 mr-3"
                          >
                            Edit
                          </button>
                          <button
                            onClick={() => handleDelete(banner.id)}
                            className="text-red-600 hover:text-red-900"
                          >
                            Delete
                          </button>
                        </td>
                      </tr>
                    ))
                  ) : (
                    <tr>
                      <td
                        colSpan="6"
                        className="px-3 py-2 md:px-6 md:py-4 text-center text-gray-500"
                      >
                        No banners found
                      </td>
                    </tr>
                  )}
                </tbody>
              </table>
            </div>
          </div>
        );
      }

      function App() {
        const [banners, setBanners] = useState([]);
        const [selectedBanner, setSelectedBanner] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);

        const API_URL = "http://localhost:8080/banners";
        const fetchBanners = async () => {
          try {
            setLoading(true);
            const response = await fetch(API_URL);
            if (!response.ok) {
              throw new Error("Failed to fetch banners");
            }
            const data = await response.json();
            setBanners(data);
          } catch (err) {
            setError(err.message);
            console.error("Error fetching banners:", err);
          } finally {
            setLoading(false);
          }
        };

        const handleSubmit = async (formData) => {
          try {
            const method = formData.id ? "PUT" : "POST";
            const url = formData.id ? `${API_URL}/${formData.id}` : API_URL;

            const response = await fetch(url, {
              method,
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (!response.ok) {
              throw new Error(
                `Failed to ${formData.id ? "update" : "add"} banner`
              );
            }

            fetchBanners();
            setSelectedBanner(null);
          } catch (err) {
            setError(err.message);
            console.error(
              `Error ${formData.id ? "updating" : "adding"} banner:`,
              err
            );
          }
        };

        const handleDelete = async (id) => {
          try {
            const response = await fetch(`${API_URL}/${id}`, {
              method: "DELETE",
            });

            if (!response.ok) {
              throw new Error("Failed to delete banner");
            }

            fetchBanners();
          } catch (err) {
            setError(err.message);
            console.error("Error deleting banner:", err);
          }
        };

        const handleEdit = (banner) => {
          setSelectedBanner(banner);
        };

        const handleCancel = () => {
          setSelectedBanner(null);
        };

        useEffect(() => {
          fetchBanners();
        }, []);

        return (
          <div className="container mx-auto px-4 py-8">
            <h1 className="text-3xl font-bold mb-8 text-center">
              Banner Management System
            </h1>

            {error && (
              <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
                <p>{error}</p>
              </div>
            )}

            <BannerForm
              banner={selectedBanner}
              onSubmit={handleSubmit}
              onCancel={handleCancel}
            />

            {loading ? (
              <div className="text-center py-4">Loading banners...</div>
            ) : (
              <BannerTable
                banners={banners}
                onEdit={handleEdit}
                onDelete={handleDelete}
              />
            )}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
